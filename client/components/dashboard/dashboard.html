
<template name="dashboard">
	<section id="dashboard" class="container-fluid">

		{{ #if loggedIn}}
			<h2>Welcome {{ displayName }}</h2>
			<p class="lead">You have no challenges. Select a user to create a game, or check if you have any <a href="/challenges">challenges</a>.</p>

			<h4>Select a challenger</h4>
			<ul class="list-inline users">
			{{ #each users }}
				<li class="user">
					<a class="user-avatar">
						<i class="fa fa-user"></i>
						{{ emails.[0].address }}
					</a>
				</li>
			{{ /each }}
			</ul>

		{{ else }}
			{{> atForm}}
		{{ /if}}
	</section>
</template>
